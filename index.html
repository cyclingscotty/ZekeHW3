<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <!--just stuff you gotta put there-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeke's Homework Page</title>
    <!--title of the page - in bar-->
    <link rel="stylesheet" href="css/styles.css">
    <!--adds the css file-->
    <link href="https://fonts.googleapis.com/css?family=Aguafina+Script&display=swap" rel="stylesheet">
</head>

<body>
    <!-- creates the BODY of the HTML file-->
    <header>
        <!-- This is a specially named section-->
        <h1>Scott's Homework for Zeke's Class</h1>
        <h2>Here are two <span class="bold">VERY</span> difficult questions.</h2>
    </header>


    <section id="photoSection">
        <!--this section holds the photos-->
        <div id="leftBox" class="boxBox">
        <img id="dog1" src="https://preview.redd.it/702vv1xaenqz.jpg?width=960&crop=smart&auto=webp&s=5ca76cdb434b72ce69deedc23712fe72351bd85b">
            <ul id="q1buttons">
                <li><button id="q1y" class="yesbutton">YES</button></li>
                <li><button id="q1n" class="nobutton">NO</button></li>
            </ul>
        </div>
        
        <div id="rightBox" class="boxBox">
        <img id="chicken1" src="https://errandshop.com/wp-content/uploads/2017/09/Live-chicken-native.jpg">
        <ul id="q2buttons">
                <li><button id="q2y" class="yesbutton">YES</button></li>
                <li><button id="q2n" class="nobutton">NO</button></li>
            </ul>
        </div>
    </section>

    <section id="captionSection">
        <p id="quest1">Is this a dog?</p>
        <p id="quest2">Is this a dog?</p>
    </section>

    
    

<div id="theClock"></div>
<script src="app.js"></script> <!-- this should point to the JAVASCRIPT file-->
</body>
</html>
